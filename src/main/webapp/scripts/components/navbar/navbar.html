<div class="image-playing" ng-show="mediaPlayer.currentTrack && mediaPlayer.playing"
     style="background:url({{playerPlaylist.getSongImage(mediaPlayer.currentTrack)}}) no-repeat;">
</div>
<div id="nav-wrapper" ng-switch="isAuthenticated()">
    <div class="sidebar-nav-main navigation-menu-container">
        <div class="menu-navigation-menus" ng-show="navigationState.menu">
            <div class="nav-user-menu sidebar-nav-content" ng-switch-when="true">
                <ul class="sidebar-nav-menu" data-highlight-active data-collapse-nav>
                    <div ui-sref-active="menu-item-active" class="menu-item"
                         ng-class="{true: 'menu-item',false: 'menu-item-playing'}[mediaPlayer.currentTrack == 0 || !mediaPlayer.playing]"
                         ui-sref="stream">
                        <i class="menu-ion ion ion-filing"></i>
                        <span>EXPLORE</span>
                    </div>
                    <div ui-sref-active="menu-item-active" class="menu-item"
                         ng-class="{true: 'menu-item',false: 'menu-item-playing'}[mediaPlayer.currentTrack == 0 || !mediaPlayer.playing]"
                         ui-sref="song">
                        <i class="menu-ion ion ion-ios-musical-notes"></i>
                        <span>YOUR TRACKS</span>
                    </div>
                    <div has-authority="ROLE_ADMIN" ui-sref-active="menu-item-active" class="menu-item"
                         ng-class="{true: 'menu-item',false: 'menu-item-playing'}[mediaPlayer.currentTrack == 0 || !mediaPlayer.playing]"
                         ui-sref="samples">
                        <i class="fa fa-list fa-2x"></i>
                        <span>YOUR SAMPLES</span>
                    </div>
                    <div ui-sref-active="menu-item-active" class="menu-item"
                         ng-class="{true: 'menu-item',false: 'menu-item-playing'}[mediaPlayer.currentTrack == 0 || !mediaPlayer.playing]"
                         ui-sref="playlist">
                        <i class="fa fa-list fa-2x"></i>
                        <span>YOUR PLAYLISTS</span>
                    </div>
                    <div ui-sref-active="menu-item-active" class="menu-item"
                         ng-class="{true: 'menu-item',false: 'menu-item-playing'}[mediaPlayer.currentTrack == 0 || !mediaPlayer.playing]"
                         ui-sref="song_user">
                        <i class="fa fa-heart fa-2x"></i>
                        <span>YOUR LIKES</span>
                    </div>
                    <!--<div ui-sref-active="menu-item-active" class="menu-item"
                         ng-class="{true: 'menu-item',false: 'menu-item-playing'}[mediaPlayer.currentTrack == 0 || !mediaPlayer.playing]"
                         ui-sref="comments">
                        <i class="fa fa-comments fa-2x"></i>
                        <span>YOUR COMMENTS</span>
                    </div>-->
                    <div ui-sref-active="menu-item-active" class="menu-item"
                         ng-class="{true: 'menu-item',false: 'menu-item-playing'}[mediaPlayer.currentTrack == 0 || !mediaPlayer.playing]"
                         ui-sref="upload">
                        <i class="fa fa-cloud-upload fa-2x"></i>
                        <span>UPLOAD</span>
                    </div>
                </ul>
            </div>
        </div>
        <div class="playlist-item-list music-listing--queue" ng-show="navigation.navigationState.playlist">

            <div class="music-listing__songs">

                <div class="music-listing__row" ng-repeat="song in playerPlaylist.audioPlaylist"
                     ng-class="{ active: mediaPlayer.playing && mediaPlayer.currentTrack-1 === $index }"
                     ui-draggable="true" drag="song" on-drop-success="playerPlaylist.removeSong($index)"
                     ui-on-drop="playerPlaylist.dropSong($data, $index)">

                    <div class="music-listing__number">
                        {{ $index+1 }}
                    </div>

                    <div class="music-listing__row-actions">
                        <i class="fa fa-times action" ng-click="playerPlaylist.removeSong($index)"
                           title="Remove song"></i>
                        <i class="fa fa-list action" title="More Options..."></i>
                    </div>

                    <div class="music-listing__name">

                        <div class="music-listing__thumbnail" ng-click="mediaPlayer.playPause($index)">
                            <img ng-src="{{song.image}}" alt="song__image"/>
                        </div>

                        <div class="music-listing__artist-name" ng-click="mediaPlayer.playPause($index)">
                            {{ song.artist }}
                        </div>
                        <div class="music-listing__song-name" ng-click="mediaPlayer.playPause($index)">
                            {{ song.title }}
                        </div>

                    </div>

                </div>

                <div class="empty-listing" ng-hide="playerPlaylist.audioPlaylist.length">

                    <div class="empty-listing-icon">
                        <i class="musicicon-dj4">

                        </i>
                    </div>
                    <div class="empty-listing-message">
                        You dont have any item in the playlist
                    </div>

                    <div class="empty-listing-message">
                        <a ng-href="#/artist-list" class="btn btn-primary btn-block btn-sm">Search</a>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="playlist-item-list music-listing--queue" ng-show="navigationState.playlist">

        <div class="music-listing__songs">

            <div class="music-listing__row" ng-repeat="song in playerPlaylist.audioPlaylist"
                 ng-class="{ active: mediaPlayer.playing && mediaPlayer.currentTrack-1 === $index }"
                 ui-draggable="true" drag="song" on-drop-success="playerPlaylist.removeSong($index)"
                 ui-on-drop="playerPlaylist.dropSong($data, $index)">

                <div class="music-listing__number">
                    {{ $index+1 }}
                </div>

                <div class="music-listing__row-actions">
                    <i class="fa fa-times action" ng-click="playerPlaylist.removeSong($index)" title="Remove song"></i>
                    <i class="fa fa-list action" title="More Options..."></i>
                </div>

                <div class="music-listing__name">

                    <div class="music-listing__thumbnail" ng-click="mediaPlayer.playPause($index)">
                        <img ng-src="{{song.image}}" alt="song__image"/>
                    </div>

                    <div class="music-listing__artist-name" ng-click="mediaPlayer.playPause($index)">
                        {{ song.artist }}
                    </div>
                    <div class="music-listing__song-name" ng-click="mediaPlayer.playPause($index)">
                        {{ song.title }}
                    </div>

                </div>

            </div>

            <div class="empty-listing" ng-hide="playerPlaylist.audioPlaylist.length">

                <div class="empty-listing-icon">
                    <i class="musicicon-dj4">

                    </i>
                </div>
                <div class="empty-listing-message">
                    You dont have any item in the playlist
                </div>

                <div class="empty-listing-message">
                    <a ng-href="#/artist-list" class="btn btn-primary btn-block btn-sm">Search</a>
                </div>
            </div>
        </div>
    </div>
</div>

    }

        display: block;

    }

    .menu-ion {
        font-size: 30px;
    }

    .sidebar-nav-menu {
        border-bottom: 1px solid #000;

        display: block;
        content: ' ';

        left: 0;
        height: 1px;
        position: absolute;
        background-color: #454545;
    }

    .user-info {
        height: auto;
        min-height: 60px;
        width: 100%;
        padding: 2px 15px 2px 15px;
        position: relative;
    }

    .user-info > i {
        display: block;
        text-align: center;
        margin: 0 auto;
        padding: 5px;
    }

    .user-info > span {
        display: block;
        font-weight: bolder !important;
        margin: 0 auto;
        width: auto;
        text-align: center;
    }

    .user-info > img {
        display: block;
        text-align: center;
        margin: 0 auto;
        padding: 5px;
        height: 50px;
        width: 50px;
    }

    #nav-wrapper {
    / / border-right: 1 px solid rgba(0, 0, 0, .4);
    }
</style>
